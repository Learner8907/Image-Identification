 <html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="heading">Image Recognizer</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      
      <div class="objects">
      <p>Watch</p>
      <hr>
      <p>Book</p>
      <hr>
      <p>Phone</p>
    </div>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result_show"></div>
      <br><br>
      <button class="btn btn-warning" id="show_result" onclick="show()">Show photo</button>
      <br><br>
      <button class="btn btn-primary" id="identify_img" onclick="identify_pic()">Identify Photo</button>
      
      <br><br>

      <p style="font-size: 22px;">Object :  </p><span id="result_name"></span>
      <p style="font-size: 22px;">Accuracy :  </p><span id="result_a"></span>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
